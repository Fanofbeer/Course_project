<!DOCTYPE html>
<html>
<body>
{% block content %}
<h1>Добавить пользователя</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.user_id.label }}
        {{ form.user_id(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.username.label }}
        {{ form.username(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
</body>
</html>
