<!-- edit_user.html -->

{% extends 'admin/base.html' %}

{% block content %}
    <div class="content">

<h1>Редактирование пользователя #{{ user.user_id }}</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.username.label }}
        {{ form.username(class="form-control") }}
    </div>
    <button type="submit" class="button">Обновить</button>
</form>
 </div>
{% endblock %}
