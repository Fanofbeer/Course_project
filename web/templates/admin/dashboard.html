<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Admin - Главная</title>
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
        }

        /* Сайдбар */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background: #2d3436;
            padding: 20px;
            color: white;
        }

        .sidebar h2 {
            margin-bottom: 30px;
            color: #0984e3;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin: 15px 0;
        }

        .sidebar-menu a {
            color: #dfe6e9;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .sidebar-menu a:hover {
            background: #0984e3;
        }

        /* Контент */
        .content {
            margin-left: 250px;
            padding: 30px;
        }

        /* Карточки */
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            background: #0984e310;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <h2><i class="fas fa-robot"></i> Bot Admin</h2>
        <ul class="sidebar-menu">
            <li><a href="{{ url_for('admin_dashboard') }}" class="active"><i class="fas fa-home"></i> Главная</a></li>
            <li><a href="{{ url_for('admin_users') }}"><i class="fas fa-users"></i> Пользователи</a></li>
            <li><a href="{{ url_for('admin_send_message') }}"><i class="fas fa-users"></i> Отправка сообщения</a></li>
            <li><a href="{{ url_for('admin_categories') }}"><i class="fas fa-users"></i> Категории блюд</a></li>
            <li><a href="{{ url_for('admin_dishes') }}"><i class="fas fa-users"></i> Блюда</a></li>
            <li><a href="{{ url_for('admin_logout') }}"><i class="fas fa-sign-out-alt"></i> Выход</a></li>
        </ul>
    </div>
 <div class="content">
 <h1>Панель управления</h1>
    <p>Добро пожаловать, {{ username }}! </p>

    <div>
        <h2>Статистика</h2>
        <p>Всего пользователей: {{ total_users }}</p>
    </div>

    <div>
        <h2>Действия</h2>
        <ul>
            <li><a href="{{ url_for('admin_users') }}">Список пользователей</a></li>
            <li><a href="{{ url_for('admin_send_message') }}">Отправить сообщение</a></li>
        </ul>
    </div>
 </div>
</body>
</html>
